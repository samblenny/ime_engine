<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wasm demo</title>
<style>
html{-webkit-text-size-adjust:none;font-size:18px;font-family:sans-serif;}
html,body{height:100vh;width:100vw;background:#ddd;}
html,body,div,span,h1,h2,p,ol,a,input{margin:0;padding:0;box-sizing:border-box;}
body,div,span,h1,h2,p,ol,input{font-size:inherit;color:inherit;}
h1{display:inline-block;}
h1,h2{margin:8px 0 3px 3px;font-size:1em;}
ol{padding-left:2.5em;}
.sm{font-size:0.75em;}
.cmd{border-radius:10px;padding:5px;margin:7px 2px 14px;background:#d6eff3;}
#log,#suggest,#compose,p{padding:5px 10px;}
#log,#suggest,#compose{border:4.5px solid #ccc;background:#f5f5f5;}
header{grid-area:H;}
main{grid-area:M;}
#log{grid-area:L;overflow:auto;border-top-left-radius:14px;border-top-right-radius:14px;border-bottom:none;}
#suggest{grid-area:S;border-top-width:3px;border-bottom-width:3px;}
#compose{grid-area:C;border-bottom-left-radius:14px;border-bottom-right-radius:14px;border-top:none;}
#compose{-webkit-appearance:none;outline:none;border-top:none;background:#fff;}
body{display:grid;grid:". H ." auto ". M ." minmax(11em,2fr) ". . ." 1fr / 1fr minmax(auto,640px) 1fr;}
main{display:grid;grid:"L" 1fr "S" 2em "C" 2em / 1fr;}
</style>
</head>
<body>
<header>
  <h1>wasm demo</h1>
  &nbsp;<span class="sm">(to learn more, try <strong>/help</strong> or <strong>/about</strong> )</span>
</header>
<main>
  <div id="log" role="log" aria-label="chat log" aria-live="polite"></div>
  <div id="suggest"></div>
  <input id="compose" aria-label="chat box" type="text" spellcheck="false" autofocus="autofocus">
</main>
<script type="module" src="main.js"></script>
</body>
</html>
